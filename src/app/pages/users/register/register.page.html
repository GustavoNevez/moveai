
<ion-content [fullscreen]="true">
  <div id="header" collapse="condense">
    <div id="app-bar">
      <ion-icon (click)="redirectPage()" name="arrow-back"></ion-icon>
      <div id ="logo">
          <img src="assets/imgs/petuxos.png" alt="">
      </div>
      <div></div>
    </div>
    <h1>Fa√ßa seu Registro!</h1>
    <p>E comece a organizar a vida do seu Pet!</p>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <form [formGroup]="regForm" novalidate>
          <ion-item>
            <ion-input formControlName="fullname" placeholder="Nome" class="input"></ion-input>
            <ion-icon name="person-outline"></ion-icon>
          </ion-item>
          <div class="alert" *ngIf="this.regForm.controls?.['fullname'].touched && this.regForm.controls?.['fullname'].invalid">
            <ion-text *ngIf="this.errorControl.fullname.errors?.required" style="font-size: smaller;" color="danger" >Insira o Nome completo*</ion-text>
          </div>

          <ion-item>
            <ion-input formControlName="email" placeholder="E-mail" class="input"></ion-input>
            <ion-icon name="mail" position="end"></ion-icon>
          </ion-item>
          <div *ngIf="this.regForm.controls?.['email'].touched && this.regForm.controls?.['email'].invalid">
            <ion-text *ngIf="this.errorControl.email.errors?.required" style="font-size: smaller;" color="danger">Insira um E-mail</ion-text>
            <ion-text *ngIf="this.errorControl.email.errors?.pattern"style="font-size: smaller;" color="danger">Insira um E-mail valido!"</ion-text>
          </div>
    
          <ion-item>  
            <ion-input formControlName="password" [type]="type ? 'password' : 'texte'" placeholder="Senha" class="input" type="password" ></ion-input>
            <ion-icon name="lock-closed-outline"(click)='showpassword()'[name]="type? 'eye-off-outline' : 'eye-outline'"></ion-icon>
          </ion-item>
          <div *ngIf="this.regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid">
            <ion-text *ngIf="this.errorControl.password.errors?.required"style="font-size: smaller;" color="danger">Insira uma Senha!</ion-text>
            <ion-text *ngIf="this.errorControl.password.errors?.pattern"style="font-size: smaller;" color="danger">Insira uma Nova Senha Valida!</ion-text>       
          </div>
    </form>
      <ion-button (click)="signUp()"  [disabled]="regForm.invalid" expand="block">Cadastre-se</ion-button>
     </ion-card-content>
    </ion-card>
   
    </div>
  
</ion-content>
