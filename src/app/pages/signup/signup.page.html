

<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bem-vindo</ion-title>
      <p class="subTitle">Complete o cadastro abaixo!</p> 
  </div>
  <form class="formStyle" [formGroup]="regForm" novalidate>
    <div >
      <ion-item>
        <ion-input formControlName="fullname" placeholder="Nome" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div class="alert" *ngIf="this.regForm.controls?.['fullname'].touched && this.regForm.controls?.['fullname'].invalid">
        <ion-text *ngIf="this.errorControl.fullname.errors?.required" style="font-size: smaller;" color="danger" >Insira o Nome completo*</ion-text>
      </div>
      
      <ion-item>
        <ion-input formControlName="email" placeholder="E-mail" class="input"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.regForm.controls?.['email'].touched && this.regForm.controls?.['email'].invalid">
        <ion-text *ngIf="this.errorControl.email.errors?.required" style="font-size: smaller;" color="danger" >Insira um E-mail</ion-text>
        <ion-text *ngIf="this.errorControl.email.errors?.pattern"style="font-size: smaller;" color="danger">Insira um E-mail valido!"</ion-text>
      </div>

      <ion-item>  
        <ion-input [type]="type ? 'password' : 'texte'" placeholder="Senha" class="input" type="password" ></ion-input>
        <ion-icon name="lock-closed-outline"(click)='showpassword()'[name]="type? 'eye-off-outline' : 'eye-outline'"></ion-icon>

      </ion-item>
      <div class="alert" *ngIf="this.regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid">
        <ion-text *ngIf="this.errorControl.password.errors?.required"style="font-size: smaller;" color="danger">Insira uma Nova Senha!</ion-text>
        <ion-text *ngIf="this.errorControl.password.errors?.pattern"style="font-size: smaller;" color="danger">Insira uma Nova Senha Valida!</ion-text>
        
      </div>

   
   
      
      
      
        
      <div class="signupLink">
        <p>JÃ¡ possui uma conta?<a [routerLink]="['/login']" style="color: #D0FD3E; ">Entre agora!</a></p>
      </div>
    </div>
  </form>
  <ion-grid>
    <ion-row justify-content-center align-items-center >
      <ion-col size="12" size-md="12" size-lg="12" >
        <ion-button (click)="signUp()" [disabled]="regForm.invalid" class="button-responsive" expand="block" style="--background:#D0FD3E;">Criar Conta</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
