

<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bem-vindo</ion-title>
      <p class="subTitle">Complete o cadastro abaixo!</p> 
  </div>
  <form class="formStyle" [formGroup]="regForm" novalidate>
    <div>
      <ion-item>
        <ion-input formControlName="fullname" placeholder="Nome" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.regForm.controls?.['fullname'].touched">
        <ion-text>Nome completo incorreto</ion-text>
      </div>
      <ion-item>
        <ion-input formControlName="email" placeholder="E-mail" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input formControlName="password" placeholder="Senha" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input formControlName="fullname" placeholder="Senha" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
        
      <div class="signupLink">
        <p>JÃ¡ possui uma conta?<a [routerLink]="['/signup']" style="color: #D0FD3E;">Entre agora!</a></p>
      </div>
    </div>
  </form>
  <ion-grid>
    <ion-row justify-content-center align-items-center >
      <ion-col size="12" size-md="12" size-lg="12" >
        <ion-button [routerLink]="['/landing']"class="button-responsive" expand="block" style="--background:#D0FD3E;">Criar Conta</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
