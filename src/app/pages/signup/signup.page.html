

<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bem-vindo</ion-title>
      <p class="subTitle">Complete o cadastro abaixo!</p> 
  </div>
  <form class="formStyle" [formGroup]="regForm" novalidate>
    <div>
      <ion-item>
        <ion-input formControlName="fullname" placeholder="Nome" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.regForm.controls?.['fullname'].touched && this.regForm.controls?.['fullname'].invalid">
        <ion-text *ngIf="this.errorControl.fullname.errors?.required">Insira o Nome completo</ion-text>
      </div>

      <ion-item>
        <ion-input formControlName="email" placeholder="E-mail" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.regForm.controls?.['email'].touched && this.regForm.controls?.['email'].invalid">
        <ion-text *ngIf="this.errorControl.email.errors?.required">Insira um E-mail</ion-text>
        <ion-text *ngIf="this.errorControl.email.errors?.pattern">Insira um E-mail valido!"</ion-text>
      </div>

      <ion-item>
        <ion-input formControlName="password" placeholder="Senha" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid">
        <ion-text *ngIf="this.errorControl.password.errors?.required">Insira uma Nova Senha!</ion-text>
        <ion-text *ngIf="this.errorControl.password.errors?.pattern">Insira uma Nova Senha Valida!</ion-text>
        
      </div>

      <ion-item>
        <ion-input formControlName="confirmPassword" placeholder="Senha" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.regForm.controls?.['confirmPassword'].touched && this.regForm.controls?.['confirmPassword'].invalid" >
        <ion-text *ngIf="this.errorControl.confirmPassword.errors?.required">Confirme sua Senha!</ion-text>
        <ion-text *ngIf="this.errorControl.confirmPassword.errors?.mismatch">Senhas nao coincidem</ion-text>
      </div>
      
      
        
      <div class="signupLink">
        <p>JÃ¡ possui uma conta?<a [routerLink]="['/signup']" style="color: #D0FD3E;">Entre agora!</a></p>
      </div>
    </div>
  </form>
  <ion-grid>
    <ion-row justify-content-center align-items-center >
      <ion-col size="12" size-md="12" size-lg="12" >
        <ion-button class="button-responsive" expand="block" style="--background:#D0FD3E;">Criar Conta</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
