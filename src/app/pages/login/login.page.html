

<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bem-vindo</ion-title>
      <p class="subTitle">Faça o login para acessar sua conta!</p> 
  </div>
  <form class="formStyle" [formGroup]="loginForm">
    <div>
      <ion-item>
        <ion-input formControlName="email" placeholder="E-mail" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
        <ion-text *ngIf="this.errorControl.email.errors?.required" style="font-size: smaller;" color="danger">Insira um E-mail</ion-text>
        <ion-text *ngIf="this.errorControl.email.errors?.pattern"style="font-size: smaller;" color="danger">Insira um E-mail valido!"</ion-text>
      </div>

      <ion-item>  
        <ion-input [type]="type ? 'password' : 'texte'" placeholder="Senha" class="input" type="password" ></ion-input>
        <ion-icon name="lock-closed-outline"(click)='showpassword()'[name]="type? 'eye-off-outline' : 'eye-outline'"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
        <ion-text *ngIf="this.errorControl.password.errors?.required"style="font-size: smaller;" color="danger">Insira uma Nova Senha!</ion-text>
        
        
      </div>
        <div class="signupLink">
        <a [routerLink]="['/reset-password']" style="color: #D0FD3E; ">Esqueceu a senha? </a>
      </div>
      <div class="signupLink">
        <p>Não possui uma conta?<a [routerLink]="['/signup']" style="color: #D0FD3E;">Cadastre-se agora!</a></p>
      </div>
    </div>
  </form>
  <ion-grid>
    <ion-row justify-content-center align-items-center >
      <ion-col size="12" size-md="12" size-lg="12" >
        <ion-button (click)="login()" class="button-responsive" expand="block" style="--background:#D0FD3E;">Entrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-button class="button-responsive" expand="block" color="danger" (click)="logarComGmail()" >
    Entrar com Google <ion-icon slot="end" name="logo-google"></ion-icon>
  </ion-button>

</ion-content>
